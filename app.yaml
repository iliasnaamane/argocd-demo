apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-demo
  namespace: argocd
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nginx
    repoURL: https://github.com/iliasnaamane/nginx-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
